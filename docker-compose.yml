services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: docify-postgres
    environment:
      POSTGRES_USER: docify
      POSTGRES_PASSWORD: docify
      POSTGRES_DB: docify
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U docify" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docify-network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: docify-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docify-network

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: docify-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - docify-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docify-backend
    command: sh -c "sleep 5 && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://docify:docify@postgres:5432/docify
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENABLE_GPU=auto
      - FORCE_CPU=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - docify-network

  # Celery Worker for async tasks (embeddings, etc.)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docify-celery-worker
    command: sh -c "sleep 5 && celery -A app.core.celery_app worker --loglevel=info --concurrency=1 -Q default,embeddings"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://docify:docify@postgres:5432/docify
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENABLE_GPU=auto
      - FORCE_CPU=false
      - TOKENIZERS_PARALLELISM=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - docify-network
    deploy:
      resources:
        limits:
          memory: 8G # Embedding models need memory

  # Celery Beat for scheduled tasks (optional)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docify-celery-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://docify:docify@postgres:5432/docify
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - docify-network

  # Frontend (React PWA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: docify-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - docify-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  uploads:


networks:
  docify-network:
    driver: bridge
